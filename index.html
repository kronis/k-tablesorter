<!DOCTYPE html>
<html lang="en">
	<head>
		<title>The HTML5 Herald</title>
		<link rel="stylesheet" href="styles.css" type="text/css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="js/jquery.kTablesorter.js"></script>
  	<script src="script.js"></script>
	</head>
	<body>
		<h1>k-Tablesorter Demo</h1>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Age</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>4</td>
					<td>John</td>
					<td>24</td>
				</tr>
				<tr>
					<td>5</td>
					<td>Adam</td>
					<td>23</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Frosty</td>
					<td>20</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>3</td>
					<td>-</td>
					<td>-</td>
				</tr>
			</tfoot>
		</table>

		<table>
			<thead>
				<tr>
					<th>Id 2</th>
					<th>Name 2</th>
					<th>Age 2</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>0</td>
					<td>John</td>
					<td>24</td>
				</tr>
				<tr>
					<td>1</td>
					<td>Adam</td>
					<td>23</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Frosty</td>
					<td>20</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>3</td>
					<td>-</td>
					<td>-</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
